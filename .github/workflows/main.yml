name: Build and Deploy

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Build & Push Docker Image to Docker Hub, then deploy to production server'
        required: true
        default: 'Manual build from GitHub UI'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  app-name: "ci-cd-website"

jobs:
  
  build:
    runs-on: [ self-hosted ]
  
    strategy:
      matrix:
        node-version: [18.x]
        
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Pull code
        working-directory: '/home/dev/Documents/website/stock-client'
        run: git pull origin main
   
      
  deploy:
    needs: build
    runs-on: [ self-hosted ]
    defaults:
      run:
        working-directory: '/home/dev/Documents/website'
    
    steps:        
      - name: Build and run
        run: docker compose up -d --build
